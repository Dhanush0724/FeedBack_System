<h2 class="form-title">Give Feedback</h2>

<button class="toggle-btn" (click)="showForm = !showForm">
  {{ showForm ? '❌ Cancel' : '📝 Start Giving Feedback' }}
</button>

<div *ngIf="showForm" class="form-container">
  <form (ngSubmit)="submitFeedback()" #form="ngForm" class="feedback-form">
    <label>Employee ID:</label>
    <input type="number" [(ngModel)]="employee_id" name="employee_id" required>

    <label>Strengths:</label>
    <textarea [(ngModel)]="strengths" name="strengths" required></textarea>

    <label>Improvements:</label>
    <textarea [(ngModel)]="improvements" name="improvements" required></textarea>

    <label>Sentiment:</label>
    <select [(ngModel)]="sentiment" name="sentiment">
      <option value="positive">Positive</option>
      <option value="neutral">Neutral</option>
      <option value="negative">Negative</option>
    </select>

    <button type="submit">✅ Submit Feedback</button>
  </form>
</div>

<div *ngIf="feedbackSuccess" class="success-message">✅ Feedback submitted!</div>
<div *ngIf="feedbackError" class="error-message">❌ Failed to submit feedback.</div>
