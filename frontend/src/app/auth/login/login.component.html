<div class="max-w-md mx-auto mt-20 p-5 border rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-4">Login</h2>
  <input [(ngModel)]="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" />
  <input [(ngModel)]="password" type="password" placeholder="Password" class="w-full mb-3 p-2 border rounded" />
  <button (click)="login()" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
</div>
